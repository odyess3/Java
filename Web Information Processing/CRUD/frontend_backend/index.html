<body>

    <!-- 
        Note that these forms don't explicitly have an encoding type (enctype)
        specified by default when you take the generated code from Bootsnip.
        The default encoding will be: application/x-www-form-urlencoded. Remember
        you can add it yourself afterwards by asdding an  attribute to the <form>
        element (tag). The enctype attribute specifies how that data are encoded
        when the form is submitted to the server. The server can determine the 
        encoding and then process it (using a server-side form processor). Note that
        the enctype attribute can have three values:

        (i)    application/x-www-form-urlencoded  which epresents a URL encoded form. 
               This is the default value if enctype attribute is not set.
        (ii)   multipart/form-data which epresents a Multipart form. This kind of form
               is used when you want to upload files to a server using a form.
        (iii)  text/plain  which is a new form type introduced in HTML5. It simply sends 
               the data without any kind of encoding.

        It is possible to have form (POST and GET) processors that accept other data
        encodings, for example, JSON (application/json). And it is possible to send
        POST JSON (application/json) data using jQuery (Ajax) even without having
        created an HTML <form> in your application!

        Note that the <form> element used here (taken from Bootsnip) don't specify
        the HTTP request method (GET or POST) by default. The default would be GET. 
        You can see that in the jQuery the HTTP request method is set explicitly
        before submitting the form. So even though it is not specified the request
        method is actually POST.

        In general, use POST when sending data. Use GET to retrieve data.

        Useful References:

        HTTP POST Request Method: https://developer.mozilla.org/en-US/docs/Web/HTTP/Methods/POST
        HTTP GET Request Method:  https://developer.mozilla.org/en-US/docs/Web/HTTP/Methods/GET

        There are other HTTP Request Method verbs; you can read about them on MDN Web Docs also.

        HTTP request methods:     https://developer.mozilla.org/en-US/docs/Web/HTTP/Methods

        W3Schools.com has an excellent tutorial on the <form> element. 
        It is located here:       https://www.w3schools.com/tags/tag_form.asp

    -->
    <br />

    <!-- 
        Bootstrap Styled Form: Add User to Database 
        Generated using the Bootsnipp Form Builder and Generator for Bootstrap
        https://bootsnipp.com/forms
    -->
    <div>
        <div class="container">
            <div class="row justify-content-center">
                <form id="addUserForm" class="form-horizontal">
                    <fieldset>
                        <!-- Form Name -->
                        <legend>Add User to Database</legend>

                        <!-- Text Input - First Name -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="firstname">First Name</label>
                            <div class="col-md-4">
                                <input id="firstname" name="firstname" placeholder="First Name"
                                    class="form-control input-md">
                                <span class="help-block">Please enter your first name!</span>
                            </div>
                        </div>

                        <!-- Text Input - Surname -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="surname">Surname</label>
                            <div class="col-md-4">
                                <input id="surname" name="surname" type="text" placeholder="Surname"
                                    class="form-control input-md">
                                <span class="help-block">Please enter your Surname!</span>
                            </div>
                        </div>

                        <!-- Text Input - Email -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="email">Email</label>
                            <div class="col-md-4">
                                <input id="email" name="email" type="text" placeholder="email"
                                    class="form-control input-md">
                                <span class="help-block">Please enter your Email address!</span>
                            </div>
                        </div>

                        <!-- Submit -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="submit"></label>
                            <div class="col-md-4">
                                <input type="submit" value="Send User Data" class="btn btn-primary">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <br />

    <!-- 
        Bootstrap Styled Form: Add User to Database 
        Generated using the Bootsnipp Form Builder and Generator for Bootstrap
        https://bootsnipp.com/forms
    -->
    <div>
        <div class="container">
            <div class="row justify-content-center">
                <form id="getUserDatabaseForm" class="form-horizontal">
                    <fieldset>
                        <!-- Form Name -->
                        <legend>Show User Database</legend>

                        <!-- Textarea -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="showUserDatabase">User Database</label>
                            <div class="col-md-4">
                                <textarea class="form-control" id="showUserDatabase"
                                    name="showUserDatabase">Retrieved Database displayed here!</textarea>
                            </div>
                        </div>

                        <!-- Submit -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="submit"></label>
                            <div class="col-md-4">
                                <input type="submit" value="Get User Database" class="btn btn-primary">
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <!-- 
        Modal Popup used to confirm User Data was sent and added to Database 
        W3.CSS Styled Form generated using W3.CSS modal demos
        https://www.w3schools.com/w3css/w3css_modal.asp
    -->
    <div id="modalUserAdded" class="w3-modal w3-animate-opacity">
        <div class="w3-modal-content w3-card-4">
            <header class="w3-container w3-blue-grey">
                <span onclick="document.getElementById('modalUserAdded').style.display='none'"
                    class="w3-button w3-large w3-display-topright">&times;</span>
                <h2>User Added to Database!</h2>
            </header>
            <div class="w3-container">
                <p></p>
                <p id="modalUserAddedMessage">Message Text</p>
            </div>
            <footer class="w3-container w3-blue-grey">
                <p></p>
            </footer>
        </div>
    </div>

    <!-- 
        jQuery Scripts used to implement form processing and Ajax functionality
        https://www.w3schools.com/w3css/w3css_modal.asp
    -->
    <script>
        $(document).ready(function () {

            // handle "Add User to Database" submit button click
            $('#addUserForm').submit(function (e) {
                var user = {
                    firstname: $('input[name=firstname]').val(),
                    surname: $('input[name=surname]').val(),
                    email: $('input[name=email]').val(),
                };
                $.ajax({
                    type: 'POST',
                    url: 'https://API-Demo.johngkeating.repl.co/api/user',
                    data: user
                })
                    .done(function (data) {
                        // reset the form for next time!
                        $('input[name=firstname]').val('');
                        $('input[name=surname]').val('');
                        $('input[name=email]').val('');
                        // show confirmation message from API
                        showUserModal(data);
                    });
                e.preventDefault(); // when method is called, the default action of the event will not be triggered.
                                    // meand that clicked submit button will not take the browser to a new URL.
            });

            // handle "Get User Database" submit button click
            $('#getUserDatabaseForm').submit(function (e) {
                $.ajax({
                    type: 'GET',
                    url: 'https://API-Demo.johngkeating.repl.co/api/user'
                })
                    .done(function (data) {
                        // display the database in the textarea and trigger an input change event
                        $('#showUserDatabase').val(JSON.stringify(data, null, 2)).trigger('input');
                    });
                e.preventDefault(); // when method is called, the default action of the event will not be triggered.
                                    // meand that clicked submit button will not take the browser to a new URL.
            });

            // some fun jQuery here that is not necessary for operation
            // this sets an event handler to resize the textarea after 
            // a change event is triggered the call is triggered earlier
            // after the content received from the API is written to the
            // textarea it resizes to the size of the contained text
            // just a vanity addition really!
            $("#showUserDatabase").on("input", function () {
                this.style.height = (this.scrollHeight) + "px;overflow-y:hidden;";
                this.style.height = "auto";
                this.style.height = (this.scrollHeight) + "px";
            });

        });

        // Show the "User Added" Modal - this is a basic demo - change it!
        function showUserModal(data) {
            document.getElementById('modalUserAddedMessage').innerHTML = data;
            document.getElementById('modalUserAdded').style.display = 'block';
        }

    </script>

</body>
